<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
   <div>
        <ul>
            <li>
                <button id='buttonDisplay'>display</button>
            </li>
            <li>
                <button id='buttonClear'>C</button>
            </li>
            <li>
                <button id='buttonOne' onclick = one()>1</button>
                <button id='buttonTwo' onclick = two()>2</button>
                <button id='buttonThree' onclick = three()>3</button>
                <button id='buttonPlus' value = '+' onclick = plus()>+</button>
            </li>
                <button id='buttonFour' onclick = four()>4</button>
                <button id='buttonFive' onclick = five()>5</button>
                <button id='buttonSix' onclick = six()>6</button>
                <button id='buttonPlus' value = '-' onclick = minus()>+</button>

            <li>
                <button id='buttonCalc' onclick = calculate()>=</button>
            </li>
        </ul>
   </div> 





    <script type="text/javascript" src="script.js"></script>
</body>
</html>
